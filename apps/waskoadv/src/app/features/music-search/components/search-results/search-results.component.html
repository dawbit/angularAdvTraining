<div
  fxLayout="row wrap"
  fxLayout.lt-sm="col"
  fxLayoutAlign="start"
  fxLayoutGap="16px"
>
  <ng-container *ngFor="let result of results" >
    <wasko-album-card 
    [album]="result"
    fxFlex="0 1 calc(100% / 4 - 16px)" 
    class="card-wrap-gap"></wasko-album-card>
  </ng-container>
</div>

<style>
    .card-wrap-gap{
        margin-bottom: 1em;
    }
</style>
