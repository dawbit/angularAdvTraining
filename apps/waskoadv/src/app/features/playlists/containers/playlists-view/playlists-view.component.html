<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-around"
  fxLayoutGap="20px"
  class="container"
>
  <div fxFlex="50%">
    <wasko-playlist-list [playlists]="playlists">
    </wasko-playlist-list>

    <button mat-fab (click)="addPlaylist()"><mat-icon>add</mat-icon></button>
  </div>

  <div fxFlex="50%">
    <div [ngSwitch]="mode" *ngIf="selectedPlaylist as playlist">
      <wasko-playlist-details
        *ngSwitchDefault
        [playlist]="playlist"
        (edit)="editMode()"
      ></wasko-playlist-details>

      <wasko-playlist-form
        *ngSwitchCase="'edit'"
        [playlist]="playlist"
        (cancel)="detailsMode()"
        (save)="savePlaylist($event)"
      ></wasko-playlist-form>
    </div>
  </div>
</div>
