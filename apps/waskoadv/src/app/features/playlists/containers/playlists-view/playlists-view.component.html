<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-around"
  fxLayoutGap="20px"
  class="container"
>
  <div fxFlex="50%">
    <wasko-playlist-list></wasko-playlist-list>

    <button mat-fab (click)="addPlaylist()"><mat-icon>add</mat-icon></button>
  </div>

  <div fxFlex="50%">
    <div [ngSwitch]="mode">
      <wasko-playlist-details
        *ngSwitchDefault
        [playlist]="selectedPlaylist"
        (edit)="editMode()"
      ></wasko-playlist-details>
      
      <wasko-playlist-form
        *ngSwitchCase="'edit'"
        [playlist]="selectedPlaylist"
        (cancel)="detailsMode()"
      ></wasko-playlist-form>
    </div>
  </div>
</div>
