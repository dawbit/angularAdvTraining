<mat-action-list>
  <a
    mat-list-item
    *ngFor="let playlist of playlists; index as i"
    [class.mat-list-option-active]="playlist.id == selected"
    (click)="select(playlist)"
  >
    <wasko-playlist-list-item matLine >
      {{ i + 1 }}. {{ playlist.name }}
    </wasko-playlist-list-item>
    
    <p>test</p>

    <button mat-button (click)="removeItem(playlist.id)">&times;</button>

    <mat-divider></mat-divider>
  </a>
</mat-action-list>
