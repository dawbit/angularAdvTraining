<form fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <!-- <mat-form-field appearance="standard"> -->
  <!-- MatFormFieldControl -->

  {{ playlist.name }}

  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input type="text" [ngModel]="playlist.name" name="name" matInput />
    <mat-hint align="end">0 / 150</mat-hint>
    <mat-error>Field is required</mat-error>
  </mat-form-field>

  <!--  -->
  <input type="text" value="ala ma kota" #inputRef (keyup)="({})" />
  <mat-hint>{{ inputRef.value.length }} / 150</mat-hint>

  {{ alert() }}

  <!--  -->

  <mat-checkbox [ngModel]="playlist.public" name="public">Public</mat-checkbox>

  <mat-form-field>
    <mat-label>Description:</mat-label>
    <textarea
      type="text"
      [ngModel]="playlist.description"
      name="description"
      matInput
    ></textarea>
    <mat-hint align="end">0 / 150</mat-hint>
    <mat-error>Field is required</mat-error>
  </mat-form-field>
</form>
